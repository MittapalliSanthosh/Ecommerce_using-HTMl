        <div class="product-card" id="skin-serum">

          </div>
          <div class="product-details">
            <span class="product-catagory">Skin-Serum</span>

                ></a>

            </div>
          </div>
        </div>
        <div class="product-card" id="skin-serum">
          <div class="badge">Hot</div>
          <div class="product-tumb">
            <img src="Beauty Images/lorealserum.jpg" alt="Skin Serum" />
          </div>
          <div class="product-details">
            <span class="product-catagory">Skin-Serum</span>
            <h4><a href="">LOreal</a></h4>

            <div class="product-bottom-details">
              <div class="product-price">

              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script>
      const menLink = document.querySelector(".menu-item .dropdown-btn");

      // Get the content to be displayed
      const contentToDisplay = document.querySelector(".products");

      // Add a click event listener
      menLink.addEventListener("click", function (event) {
        // Prevent the default link behavior
        event.preventDefault();

        // Show the content
        contentToDisplay.style.display = "block";

        // Scroll to the products section
        contentToDisplay.scrollIntoView({ behavior: "smooth" });
      });
    </script>
  </body>
</html>
